<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <!-- <img src="img/01.webp" alt="Spiderman" /> -->
            <img
              :src="slides[currentSlider].image"
              :alt="slides[currentSlider].title"
            />
            <div class="text">
              <h3 v-text="slides[currentSlider].title"></h3>
              <p>{{ slides[currentSlider].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prev"></div>

            <!--

            <div class="prev" @click="function(event){
                prev(event);
            }"></div>



            -->

            <div class="next" @click="next"></div>
            <!-- ciclo su elementi di slides -->
            <div
              v-for="(slide, index) in slides"
              class="thumb"
              :class="{ active: index === currentSlider }"
            >
              <img :src="slide.image" :alt="slide.title" />
            </div>
            <!-- /ciclo su elementi di slides -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
